<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <title>Tickity Tac</title>
</head>

<body>
      <div class="main-container">
            <div class="title-container">
                  <h1 class="title">Tic <span>Tac</span> Toe</h1>
            </div>
            <div class="game-container">
                  <div class="player-x-container">
                        <p class="player-x">
                              <img src="./assets/user-one.png"></img>
                              Player X
                        </p>
                  </div>
                  <div class="game">
                        <div class="rows">
                              <span class="columns"></span>
                              <span class="columns"></span>
                              <span class="columns"></span>
                        </div>
                        <div class="rows">
                              <span class="columns"></span>
                              <span class="columns"></span>
                              <span class="columns"></span>
                        </div>
                        <div class="rows">
                              <span class="columns"></span>
                              <span class="columns"></span>
                              <span class="columns"></span>
                        </div>
                  </div>
                  <div class="player-o-container">
                        <p class="player-o">
                              <img src="./assets/user-two.png"></img>
                              Player O
                        </p>
                  </div>
                  <div class="game-btn-container">
                        <button id="game-btn">Start</button>
                  </div>
            </div>
      </div>
      <script src="./index.js"></script>
</body>

</html>
